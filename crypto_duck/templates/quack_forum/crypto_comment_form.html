{% extends "base.html" %}

{% block body_block %}

<div>
    <h3>Welcome to Cryptoforum!</h3>
    <div class = "form">
        <p>Post your cipher here!</p>
        <form enctype="multipart/form-data" method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" name="Cipher!">
        </form>
    </div>
</div>

{% endblock %}
