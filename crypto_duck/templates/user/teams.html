{% extends "base.html" %}

{% block body_block %}

<div>
    <h3>Teams:</h3>
    {% if context_teams %}

        {% for team in context_teams %}
        <p>{{team.username}}</p>
        <br>
        {% endfor %}

    {% else %}
    <p> No team registered... yet!</p>
    {% endif %}

</div>

{% endblock %}
